{% extends "global/Page.html" %}
{% load otree static %}

{% block title %}
    Case Materials - DO NOT DISTRIBUTE
{% endblock %}

{% block content %}
<script type="text/javascript" src="{% static 'global/jquery.countdown.js' %}"></script>

<script type="text/javascript">
    $(function() {
        var currentDate = new Date();
        var milliseconds = 6000;
        $('div#clocked').countdown(currentDate.valueOf() + milliseconds, function(event) {
                console.log(event.type)
                switch(event.type) {
                    case "finish":
                      $('div#clocked').show();
                    case "finished":
                        $('div#clocked').show();
                }
            });


    });
</script>
<div style="height:70vh;">
<object  data="{% static file_loc %}" type="application/pdf" style="width:62%;height:100%;margin-left:20%;margin-right:20%"></object>
</div>
<br>
<div id="clocked" style="display:none;margin-left:90%">
    {% next_button %}
</div>

{% endblock %}
